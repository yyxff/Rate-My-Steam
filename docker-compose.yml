version: '3'

services:
  app:
    image: rate-my-steam:latest
    container_name: rate-my-steam-app
    environment:
      - GEMINI_API_KEY=${GEMINI_API_KEY}
      - STEAM_API_KEY=${STEAM_API_KEY}
    restart: unless-stopped
    networks:
      - app-network

  caddy:
    image: caddy:latest
    container_name: caddy-proxy
    ports:
      - "80:80"
      - "443:443"
      - "443:443/udp"  # HTTP/3 支持
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile
      - caddy-data:/data
      - caddy-config:/config
    depends_on:
      - app
    restart: unless-stopped
    networks:
      - app-network

volumes:
  caddy-data:
  caddy-config:

networks:
  app-network:
    driver: bridge
